<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vybbii</title>
    <style>
        body {
    background: url('./Allimages/Login2.jpg') no-repeat center center fixed; 
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

form {
    background: rgba(0, 0, 0, 0.3); /* semi-transparent black background */
    backdrop-filter: blur(10px); /* apply blur for glassmorphism effect */
    border-radius: 15px;
    padding: 40px;
    width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25); /* soft shadow for depth */
    color: #fff;
}

label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
}

input[type="email"], input[type="text"],input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid rgba(255, 255, 255, 0.4); /* light border with transparency */
    background: rgba(0, 0, 0, 0.4); /* semi-transparent black background */
    color: #fff;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

input[type="email"]:focus, input[type="text"]:focus,input[type="password"]:focus {
    border-color: #4CAF50; /* green border on focus */
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50; /* green background */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049; /* darker green on hover */
    transform: scale(1.04);
    transition: ease 0.5s;
}
#Name_Error,#Password_Error,#Email_Error
{
    display: none;
}
@media (max-width: 768px) {
        body {
            padding: 10px;
        }

        form {
            padding: 40px; /* Reduced padding on smaller screens */
            width: 90%; /* Make form width responsive */
            max-width: 350px; /* Decrease max-width for smaller devices */
        }

        label {
            font-size: 14px; /* Smaller text on mobile */
        }

        input[type="email"], input[type="text"],input[type="password"] {
            padding: 10px; /* Adjust padding for smaller screens */
            font-size: 14px; /* Smaller font size */
        }

        button {
            padding: 10px; /* Slightly smaller button padding */
            font-size: 14px; /* Adjust button text size */
        }
    }

    /* Extra small devices (Phones in portrait mode) */
    @media (max-width: 480px) {
        form {
            padding: 45px; /* Reduce padding further for very small screens */
            max-width: 300px; 
            width: 100%;/* Smaller form width */
        }

        input[type="email"], input[type="text"],input[type="password"], button {
            font-size: 14px; /* Consistent smaller font size */
            width: 100%;
        }
    }    </style>
</head>
<body>
    <form action="">
        <h2>Login </h2>
        <label for="">Name</label>
        <input type="text" name="" id="Name" placeholder="Enter Name">
        <span id="Name_Error">Enter Name</span>
        <label for="">Email</label>
        <input type="email" name="" id="Email" placeholder="Enter Email">
        <span id="Email_Error">Enter Email</span>
        <label for="">Password</label>
        <input type="password" name="" id="Password" placeholder="Enter Password">
        <span id="Password_Error">Enter Password</span>
        <br><br>
        <button type="button" id="submit_btn">Login</button>
        <!-- <span id="USER"></span> -->
    </form>
    <script type="module" src="./Login.js" ></script>
</body>
</html>
